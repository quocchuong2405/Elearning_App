<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">
<head>
<title>Add category</title>
</head>

<body>
	<section id="admin-content" class="p-3" layout:fragment="noidung">
		<!-- Main-body start -->
		<div class="main-body">
			<div class="page-body">
				<div class="row">
					<div class="col-md-12 mb-2">
						<div class="page-header-breadcrumb">
							<ul class="breadcrumb-title">
								<li class="breadcrumb-item"><a th:href="@{/homeQL}"> <i
										class="feather icon-home"></i> Trang chủ
								</a></li>
								<li class="breadcrumb-item"><a th:href="@{/category}">Danh
										mục</a></li>
								<li class="breadcrumb-item"><a th:href="@{/category/add}">Thêm mới danh
										mục</a></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="card">
							<div class="card-header">
								<h2 class="text-uppercase text-center">Thêm mới danh mục</h2>
							</div>
							<div class="card-block">
								<form th:action="@{/category/add}" th:object="${category}" method="post">
									<div class="row">
										<div class="col-md-6 m-auto">
											<div class="form-group">
												<label>Tiêu đề</label> <input type="text" th:field="*{title}"
													class="form-control" />
												<span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>	
											</div>
											<div class="form-group">
												<label>Icon</label> <input type="text" th:field="*{icon}"
													class="form-control" />
												<span class="text-danger" th:if="${#fields.hasErrors('icon')}" th:errors="*{icon}"></span>
											</div>
											<div class="form-group mt-3">
												<button type="submit" class="btn btn-primary m-b-0">Lưu
													lại</button>
												<a th:href="@{/category}" class="btn btn-secondary text-white">Quay
													lại</a>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
