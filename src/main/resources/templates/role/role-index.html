<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">
<head>
<title>Insert title here</title>
</head>

<body>
	<section id="admin-content" class="p-3" layout:fragment="noidung">
		<!-- Main-body start -->
		<div class="main-body">
			<div class="page-body">
				<div class="row">
					<div class="col-md-12 mb-2">
						<div class="page-header-breadcrumb">
							<ul class="breadcrumb-title">
								<li class="breadcrumb-item"><a href="/admin"> <i
										class="feather icon-home"></i> Trang chủ
								</a></li>
								<li class="breadcrumb-item"><a href="#!">Danh sách
										quyền</a></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="card px-3">
							<div class="card-header px-0 pb-2">
								<h2 class="text-uppercase text-center">Danh sách quyền</h2>
								<a th:href="@{/role/add}" class="btn btn-sm btn-primary">Thêm
									mới</a>
							</div>
							<div class="card-block table-border-style">
								<div class="table-responsive">
									<table class="table table-bordered">
										<thead>
											<tr>
												<th>STT</th>
												<th>Tên Quyền</th>
												<th>Mô Tả</th>
												<th>Hành Động</th>
											</tr>
										</thead>
										<tbody id="tbodyRole">
											<tr th:if="${roles.empty}">
												<td colspan="4">Không có bản ghi nào được tìm thấy!</td>
											</tr>
											<tr th:each="item : ${roles}">
												<th th:text="${item.id}"></th>
												<td th:text="${item.name}"></td>
												<td th:text="${item.description}"></td>
												<td><a href=""
													class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
													<a th:href="@{/role/delete/{id}(id=${item.id})}"
													class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
